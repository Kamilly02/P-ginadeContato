<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="um formulario simples de mensgens">
    <meta name="keywords" content="mensagens, contato, tabelas">
    <meta name="author" content="Kamilly">
    <link rel="shortcut icon" href="img/icons8-contato-16 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Vamos Conversar</title>
</head>
<body>

        <header>

            <h1> Contatos </h1>

        </header>

        <section class="contact-form">

            <h2>Envie-nos uma mensagem</h2>

            <form action="" method="get">

            <table>


            <label for="nome">Nome:</label>
            <input type="text" name="name" id="name">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            
            <label for="menssage">Mensagem:</label>
            <textarea name="menssage" id="menssage"></textarea>

            <button type="submit">Enviar Mensagem</button>
            
                

            </table>
        </form>
        </section>


        <footer>

            <p>&copy;2024 Kamilly. Todos os direitos reservados</p>

        </footer>

</body>
</html>
